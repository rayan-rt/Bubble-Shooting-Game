<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- css -->
        <link rel="stylesheet" href="./style.css">

        <!-- js -->
        <script src="./script.js" defer></script>

        <title>Bubble Game</title>
    </head>

    <body>
        <div class="main">
            <div class="panel">

                <div class="panel-top">
                    <div class="elems">
                        <h3>Shoot: </h3>
                        <div id="value-to-hit" class="box"></div>
                    </div>
                    <div class="elems">
                        <h3>Timer: </h3>
                        <div id="timer" class="box"></div>
                    </div>
                    <div class="elems">
                        <h3>Score: </h3>
                        <div id="score-value" class="box"></div>
                    </div>
                </div>

                <div class="panel-bottom">

                    <button id="play-btn" type="button">Play</button>

                    <!-- js -->

                </div>

            </div>
        </div>
    </body>

</html>
